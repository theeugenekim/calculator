<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator-container">
        <div class="screen-container">
            <div class="formula"></div>
            <div class="input">0</div>
        </div>
        <div class="button-container">
            <button id="AC" class="action">AC</button>
            <button id="C" class="action">C</button>
            <button id="percent" class="action">%</button>
            <button id="divide" class="operation">÷</button>
            <button id="seven" class="digit">7</button>
            <button id="eight" class="digit">8</button>
            <button id="nine" class="digit">9</button>
            <button id="multiply" class="operation">×</button>
            <button id="four" class="digit">4</button>
            <button id="five" class="digit">5</button>
            <button id="six" class="digit">6</button>
            <button id="subtract" class="operation">-</button>
            <button id="one" class="digit">1</button>
            <button id="two" class="digit">2</button>
            <button id="three" class="digit">3</button>
            <button id="add" class="operation">+</button>
            <button id="zero" class="digit">0</button>
            <button id="decimal" class="decimal">.</button>
            <button id="equals" class="calculation">=</button>
        </div>
        
    </div>

    <div class="footer-container">
        <div class="footer">Eugene Kim © 2022</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
